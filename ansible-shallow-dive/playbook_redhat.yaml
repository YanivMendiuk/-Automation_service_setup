---
- name: Deploy and run 'detailsapp' on RedHat hosts
  hosts: RedHat
  become: yes
  gather_facts: yes

  tasks:
    - name: Block for RedHat-based tasks
      when: ansible_os_family == "RedHat"
      block:
      - name: Install git (for RedHat Linux based systems)
        dnf:
          name:
            - git
            - acl
            - python3.11
            - python3-pip
          state: present
          update_cache: yes

      - name: Add user details_app
        ansible.builtin.user:
          name: details_app
          password: "{{ '123456' | password_hash('sha512') }}"
          shell: /bin/bash
          groups: docker
          create_home: yes

      - name: git clone /home/details_app/ on each server AS details_app
        git:
          repo: https://github.com/YanivMendiuk/detailsapp.git
          dest: /home/details_app/detailsapp
        become_user: details_app
        
      - name: Install pipenv python package for details_app user
        ansible.builtin.shell:
          cmd: pip3 install --user pipenv
        become_user: details_app

      - name: Install dependencies with pipenv
        ansible.builtin.shell:
          cmd: /home/details_app/.local/bin/pipenv install --python /usr/bin/python3.11
          chdir: /home/details_app/detailsapp
        become_user: details_app

      - name: Run automation script
        ansible.builtin.shell:
          cmd: /home/details_app/.local/bin/pipenv run python3.11 -m automation
          chdir: /home/details_app/detailsapp
        become_user: details_app

      - name: Run app with gunicorn
        ansible.builtin.shell:
          cmd: nohup /home/details_app/.local/bin/pipenv run gunicorn --config gunicorn_conf.py src.details.app:app &
          chdir: /home/details_app/detailsapp
        become_user: details_app

      - name: Wait for app to start
        ansible.builtin.wait_for:
          host: 127.0.0.1
          port: 8000
          delay: 3
          timeout: 30

      - name: Check endpoint response
        ansible.builtin.command: curl -s http://127.0.0.1:8000
        register: curl_output
        changed_when: false

      - name: Show endpoint response
        ansible.builtin.debug:
          msg: "{{ curl_output.stdout }}"
